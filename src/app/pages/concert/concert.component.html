<div class="concert-card" *ngFor="let concert of concerts$ | async">
  <mat-card>
     <img mat-card-image [src]="loadImage(concert.image) | async" alt="{{ concert.alt }}">
    <mat-card-content>
      <h3>{{ concert.title }}</h3>
      <p>Dátum: {{ concert.date }}</p>
      <p>Helyszín: {{ concert.location }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Jegyvásárlás</button>
    </mat-card-actions>
  </mat-card>
</div>
