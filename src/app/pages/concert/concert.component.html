<div class="page-container">
<div class="concert-container">
  <table>
    <tr>
      <td>
        <div class="concert-card" *ngFor="let item of concerts$ | async">
          <mat-card>
            <img mat-card-image [src]="item.image ? item.image : item.src" alt="{{ item.alt }}">
            <mat-card-content>
              <h3>{{ item.title }}</h3>
              <p>Dátum: {{ item.date }}</p>
              <p>Helyszín: {{ item.location }}</p>
            </mat-card-content>
            <mat-card-actions>
              <button mat-button>Jegyvásárlás</button>
            </mat-card-actions>
          </mat-card>
        </div>
      </td>
      <td class="local-images">
        <div class="local-image" *ngFor="let image of localImages">
          <img [src]="image.src" [alt]="image.alt">
        </div>
      </td>
    </tr>
  </table>
</div>
</div>
