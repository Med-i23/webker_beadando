<div class="concert-card" *ngFor="let concert of concerts">
  <mat-card>
    <img mat-card-image [src]="concert.image" alt="{{ concert.alt }}">
    <mat-card-content>
      <h3>{{ concert.title }}</h3>
      <p>Dátum: {{ concert.date }}</p>
      <p>Helyszín: {{ concert.location }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Buy Tickets</button>
    </mat-card-actions>
  </mat-card>
</div>
