<div class="page-container">
<div class="concert-container">
  <table>
    <tr>
      <td>
        <div class="concert-card" *ngFor="let item of concerts$ | async ; let i = index">
        <mat-card>
            <img mat-card-image [src]="cloudImages[i]" alt="{{ item.alt }}">
            <mat-card-content>
              <h3>{{ item.title }}</h3>
              <p>Dátum: {{ item.date }}</p>
              <p>Helyszín: {{ item.location }}</p>
            </mat-card-content>
            <mat-card-actions>
              <button mat-button (click)="openPaymentDialog( item.title )">Jegyvásárlás</button>
            </mat-card-actions>
          </mat-card>
        </div>
      </td>
    </tr>
  </table>
</div>
</div>
