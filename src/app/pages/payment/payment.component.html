<mat-card>
  <mat-card-title>Payment</mat-card-title>
  <mat-card-content>
    <form>
      <mat-form-field>
        <input matInput placeholder="Card Number">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Expiration Date">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="CVV">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Name on Card">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Address">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="City">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="State">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="ZIP Code">
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="cancel()">Cancel</button>
    <button mat-button color="primary" (click)="pay()">Pay</button>
  </mat-card-actions>
</mat-card>
