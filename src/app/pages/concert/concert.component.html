<div class="concert-card" *ngFor="let item of combinedData$ | async">
  <mat-card>
    <img mat-card-image [src]="item.image ? item.image : item.src" alt="{{ item.alt }}">
    <mat-card-content>
      <h3>{{ item.title }}</h3>
      <p>Dátum: {{ item.date }}</p>
      <p>Helyszín: {{ item.location }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Jegyvásárlás</button>
    </mat-card-actions>
  </mat-card>
</div>
