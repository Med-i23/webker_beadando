<mat-card>
  <mat-card-title>Payment</mat-card-title>
  <mat-card-content>
    <form [formGroup]="paymentForm">
      <mat-form-field>
        <mat-label>Card Number</mat-label>
        <input matInput placeholder="Card Number" formControlName="cardNumber">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Expiration Date</mat-label>
        <input matInput placeholder="Expiration Date" formControlName="expirationDate">
      </mat-form-field>
      <mat-form-field>
        <mat-label>CVV</mat-label>
        <input matInput placeholder="CVV" formControlName="cvv">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Name on Card</mat-label>
        <input matInput placeholder="Name on Card" formControlName="nameOnCard">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Address</mat-label>
        <input matInput placeholder="Address" formControlName="address">
      </mat-form-field>
      <mat-form-field>
        <mat-label>City</mat-label>
        <input matInput placeholder="City" formControlName="city">
      </mat-form-field>
      <mat-form-field>
        <mat-label>State</mat-label>
        <input matInput placeholder="State" formControlName="state">
      </mat-form-field>
      <mat-form-field>
        <mat-label>ZIP Code</mat-label>
        <input matInput placeholder="ZIP Code" formControlName="zipCode">
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="cancel()">Cancel</button>
    <button mat-button (click)="pay()" color="primary">Pay</button>
  </mat-card-actions>
</mat-card>
