<mat-card>
  <mat-card-title>Fizetés</mat-card-title>
  <mat-card-content>
    <form [formGroup]="paymentForm"> <!-- Add formGroup directive here -->
      <mat-form-field>
        <input matInput placeholder="Kártyaszám" formControlName="cardNumber" required>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Lejárati dátum" formControlName="expirationDate" required>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="CVV" formControlName="cvv" required>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Kártya tulajdonos" formControlName="nameOnCard" required>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Cím" formControlName="address" required>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Város" formControlName="city" required>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Megye" formControlName="state" required>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Irányítószám" formControlName="zipCode" required>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="cancel()">Mégse</button>
    <button mat-button color="primary" (click)="pay()">Mehet!</button>
  </mat-card-actions>
</mat-card>
